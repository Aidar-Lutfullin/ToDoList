<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <wrapper class="box">
      <div class="container">
        <div class="box__title">
          <h1>ToDoList</h1>
        </div>

        <div class="box__form">
          <input class="box__form-input"></input>
          <button class="box__form-button">
            <img src="./img/add.png" alt="add">
          </button>
        </div>

        <div class="box__task">
          <div class="box__task-1">
            <div class="box__task-1-text">Java Script</div>
            <div class="box__task-1-button">
              <input class="box__task-1-button-input" type="checkbox">
              <button class="box__task-1-button-delete">
                <img src="./img/delete.png" alt="del">
              </button>
            </div>
          </div>
        </div>

    <script src="./main.js"></script>
  </body>
</html>
