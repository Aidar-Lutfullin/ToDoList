<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <wrapper class="box">
      <div class="container">
        <div class="box__title">
          <h1>ToDoList</h1>
        </div>

        <div class="box__form">
          <input class="box__form-input" id="box__form-input"></input>
          <button class="box__form-button" id="box__form-button">
            <img src="./img/add.png" alt="add">
          </button>
        </div>

        <div class="box__task"></div>

    <script src="./main.js"></script>
  </body>
</html>
